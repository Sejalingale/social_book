<!DOCTYPE html>
<html>
<head>
    <title>Authors and Sellers</title>
</head>
<body>
    <h1>Authors and Sellers</h1>

    {% if public_users %}
        <ul>
            {% for user in public_users %}
                <li>
                    <strong>{{ user.username }}</strong><br>
                    Email: {{ user.email }}<br>
                    Address: {{ user.address }}<br>
                    Age: {{ user.age }}  <!-- Assumes age property is defined -->
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No public users found.</p>
    {% endif %}
</body>
</html>
